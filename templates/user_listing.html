{% extends "base.html" %}

<h1 class="block-page-title">{% block page_title %}User Listing{% endblock %}</h1>

{% block content %}
    <h2>Users</h2>
    <ul>
        {% for user in users %}
            <li><a href="{{ url_for('show_user_detail', user_id=user.id) }}">{{ user.full_name }}</a></li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('show_add_user_form') }}" class="btn btn-secondary">Add User</a>
{% endblock %}
