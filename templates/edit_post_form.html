{% extends "base.html" %}

<h1 class="block-page-title">{% block page_title %}Post Edit Page{% endblock %}<h1

    {% block content %}
    <h2 class="mb-4">Edit Post</h2>
    <form method="POST">
        <div class="form-group row">
            <label for="title" class="col-sm-2 col-form-label">Title</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="title" name="title" value="{{ post.title }}">
            </div>
        </div>
        <div class="form-group row">
            <label for="content" class="col-sm-2 col-form-label">Content</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="content" name="content" rows="5">{{ post.content }}</textarea>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Tags</label>
            <div class="col-sm-10">
                {% for tag in tags %}
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="tag-{{ tag.id }}" name="tags" value="{{ tag.id }}"
                               {% if tag in post.tags %} checked {% endif %}>
                        <label class="form-check-label" for="tag-{{ tag.id }}">{{ tag.name }}</label>
                    </div>
                {% endfor %}
            </div>
        </div>
        <div class="text-right">
            <button type="button" class="btn btn-outline-info" onclick="history.back()">Cancel</button>
            <button type="submit" class="btn btn-success">Edit</button>
        </div>
    </form>
{% endblock %}
