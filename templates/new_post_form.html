{% extends "base.html" %}

{% block page_title %}Add Post With Tags{% endblock %}

{% block content %}
    <h2 class="mb-4">Add Post for {{ user.get_full_name() }}</h2>
    <form method="POST">
        <div class="form-group row">
            <label for="title" class="col-sm-2 col-form-label">Title</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="title" name="title" placeholder="Enter the post title" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="content" class="col-sm-2 col-form-label">Content</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="content" name="content" rows="5" placeholder="Enter the post content" required></textarea>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Tags</label>
            <div class="col-sm-10">
                {% for tag in tags %}
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="tag-{{ tag.id }}" name="tags" value="{{ tag.id }}">
                        <label class="form-check-label" for="tag-{{ tag.id }}">{{ tag.name }}</label>
                    </div>
                {% endfor %}
            </div>
        </div>
        <div class="text-right">
            <a href="{{ url_for('show_user_detail', user_id=user.id) }}" class="btn btn-info">Cancel</a>
            <button type="submit" class="btn btn-success">Add</button>
        </div>
    </form>
{% endblock %}
