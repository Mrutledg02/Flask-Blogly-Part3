{% extends "base.html" %}

{% block page_title %}Show Post With Tags{% endblock %}

{% block content %}
    <div class="card">
        <div class="card-body">
            <h2 class="card-title">{{ post.title }}</h2>
            <p class="card-text">{{ post.content }}</p>
            <p class="card-text">By: {{ post.user.get_full_name() }}</p>
            <p class="card-text">Tags: 
                {% for tag in post.tags %}
                <span class="badge badge-primary font-italic">{{ tag.name }}</span>
            {% endfor %}
            </p>
            <a href="{{ url_for('show_user_detail', user_id=post.user_id) }}" class="btn btn-outline-primary">Cancel</a>
            <a href="{{ url_for('show_edit_post_form', post_id=post.id) }}" class="btn btn-primary">Edit</a>
            <form action="{{ url_for('delete_post', post_id=post.id) }}" method="post" style="display: inline;">
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
        </div>
    </div>
{% endblock %}
