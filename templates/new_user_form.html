{% extends "base.html" %}

<h1 class="block-page-title">{% block page_title %}New User Form{% endblock %}</h1>

{% block content %}
    <h2 class="mb-4">Create a user</h2>
    <form method="POST">
        <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" class="form-control" id="first_name" placeholder="Enter a first name" name="first_name" required>
        </div>
        <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" class="form-control" id="last_name" placeholder="Enter a last name" name="last_name" required>
        </div>
        <div class="form-group">
            <label for="image_url">Image URL</label>
            <input type="text" class="form-control" id="image_url" placeholder="Provide an image of this user" name="image_url" required>
        </div>
        <div class="text-right"> <!-- Align buttons to the right -->
            <a href="{{ url_for('show_all_users') }}" class="btn btn-outline-secondary">Cancel</a>
            <button type="submit" class="btn btn-success">Add</button>
        </div>
    </form>
{% endblock %}
